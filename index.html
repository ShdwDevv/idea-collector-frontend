<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Collector</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Ideas for creating Extension</h1>
        <form id="nameForm">
            <input type="text" id="name" placeholder="Enter your idea" required>
            <button type="submit">Submit</button>
        </form>

        <div class="list">
            <h2>List of Ideas</h2>
            <ul id="nameList"></ul>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
